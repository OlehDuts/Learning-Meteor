<head>
  <title>Training</title>
</head>

<body>
 	<div class="simple-gallery container">
  	<h1><b>Training</b></h1>
  	{{> Images}}
   	</div>
</body>


<template name="Images">
	{{#each images 5}}
		{{> Image}}
	{{/each}}
	{{im}}
</template>

<template name="Image">
	<figure class="image clickable" data-toggle="modal" data-target="#modal-{{_id}}">
			<div class="image-container">
				<img src="{{src}}">
			</div>
			<footer class="title">
				{{title}}
			</footer>
	</figure>

<div class="modal fade" id="modal-{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <figure class="image clickable" data-toggle="modal" data-target="#modal-{{_id}}">
				<div class="image-container">
					<img src="{{src}}">
				</div>
				<footer class="title">
					{{title}}
				</footer>
		</figure>
    </div>
  </div>
</div>
</template>
